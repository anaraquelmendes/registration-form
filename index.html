<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/grids.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="registration pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Want to go to Mars?</h1>

      <form class="push-0" method="POST" action="https://formspree.io/mend0131@algonquinlive.com">
          <div class="push">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>

          <div class="push">
            <label for="email">Your email</label>
            <input id="email" name="email" type="email" placeholder="me@me.com" required>
          </div>
          <div class="push">
            <label for="subject">Subject</label>
            <select id="subject" name="_subject">
              <option></option>
              <option>General question</option>
              <option>Just to talk</option>
            </select>
          </div>
          <div class="push">
            <label for="details">What's up?</label>
            <textarea id="details" name="message" required></textarea>
          </div>
          <div>
            <button class="btn btn-light mega" type="submit">Send message</button>
          </div>
        </form>
      </div>
    </section>

  </body>
  </html>
