<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="grid">

  <section class="island unit">
    <div class="max-length xs-1 s-1 m-1">
      <h1 class="exa normal pad-t push">Want to go to Mars?</h1>
      <p class="mega">We're looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form method="POST" action="https://formspree.io/mend0131@algonquinlive.com">
        <fieldset class="push">
        <legend class="italic mega">Personal details</legend>
      </fieldset>

        <div class="push name">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>

        <div class="push age">
          <label for="age">Age</label>
          <input id="age" name="name" type="number" required>
        </div>

        <div class="push email">
          <label for="email">Email</label>
          <input id="email" type="email" required>
        </div>

        <div class="push phys">
          <label for="subject">Physical fitness</label>
          <select id="subject" name="name">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div class="push">
          <label for="details">Address</label>
          <textarea id="details" name="name" required></textarea>
        </div>
</fieldset>

        <legend>Mission statement</legend>

        <fieldset class="push">
          <label for="question">Why do you want to go to Mars?</label>
          <textarea id="question" name="name" required></textarea>
        </fieldset>

        <div class="push center-text">
          <button type="submit">Register for the trip!</button>
        </div>
        <input type="hidden" name="subject" value="Request to join the mission">
      </form>
    </div>
  </section>

</body>
</html>
